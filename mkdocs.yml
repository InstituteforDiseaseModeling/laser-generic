site_name: LASER # update to your project name
site_url: https://institutefordiseasemodeling.github.io/laser-generic # update to your project URL
repo_name: InstituteforDiseaseModeling/laser-generic # update to your repo name
repo_url: https://github.com/InstituteforDiseaseModeling/laser-generic # update to your repo URL
theme:
  name: material
  custom_dir: docs/customization/overrides
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/idm-logo-transparent.png
  favicon: images/favicon.ico
  features:
    - navigation.footer # include a footer with links to privacy, terms, etc.
    - content.code.copy # enable copy buttons for code blocks
    - navigation.indexes # enable parent index page for sections
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: white
      accent: light blue

    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: light blue

nav: # Navigation structure for the documentation
  - Home: index.md
  - What's new: whatsnew.md
  - Software overview:
    - software-overview/index.md
    - Demographics:
      - software-overview/demographics/index.md
      - software-overview/demographics/age_pyramid.ipynb
      - software-overview/demographics/kmestimator.ipynb
    - software-overview/migration.md
    - software-overview/database.md
  - Get started modeling:
    - get-started/index.md
    - get-started/custom.md
    - get-started/initialization.md
    - get-started/complexity.md
    - get-started/calibration.md
    - get-started/optimization.md
  - Tutorials:
    - tutorials/index.md
    - tutorials/sir.md
    - Notebooks:
      - tutorials/notebooks/index.md # parent topics for sections must be an index.md file
      - SI model with no demographics: tutorials/notebooks/01_SI_nobirths_logistic_growth.ipynb # parent topics for sections must be an index.md file
      - SI model with constant population demographics: tutorials/notebooks/02_SI_wbirths_logistic_growth.ipynb
      - SIS model with no demographics: tutorials/notebooks/03_SIS_nobirths_logistic_growth.ipynb
      - Outbreak size in the SIR model: tutorials/notebooks/04_SIR_nobirths_outbreak_size.ipynb
      - Average age at infection in the SIR model: tutorials/notebooks/05_SIR_wbirths_age_distribution.ipynb
      - Intrinsic periodicity of the SIR system: tutorials/notebooks/06_SIR_wbirths_natural_periodicity.ipynb
      - Exploring the critical community size of an SIR model: tutorials/notebooks/07_SIR_CCS.ipynb
      - The relationship between spatial coupling and incidence correlation in a 2-patch model: tutorials/notebooks/08_2patch_SIR_wbirths_correlation.ipynb
  #- API reference: autoapi/*.md # include all the autogenerated markdown files
  - Contribution guide: contribute.md

# icons, semantic markup, emojis
markdown_extensions:
  - toc:
      toc_depth: 3
  - attr_list # enables HTMl and CSS classes to inline elements
  - md_in_html # enables grids
  - admonition # warnings, etc.
  - def_list
  - footnotes
  - pymdownx.emoji: # emojis and icons
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex: # Latex processing for math equations
      generic: true
  - pymdownx.snippets: # snippet reuse functionality
  - pymdownx.blocks.details: # allows nesting of collapsible code
  - pymdownx.highlight: # syntax highlighting for code blocks
      linenums: true
      default_lang: 'python'
  - pymdownx.inlinehilite # syntax highlighting for inline code
  - pymdownx.superfences # enables code, diagram fences to be nested in lists, etc.e
  - pymdownx.details # collapsible elements
  - pymdownx.tabbed: # tabbed content that can be toggled
      alternate_style: true
  - pymdownx.blocks.caption # captions for images, tables, etc.

# javascript customization for math
extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - customization/css/extra.css # custom CSS for footer spacing
plugins:
  - search # search functionality
  - autorefs # automatically create linkable references
  - include-markdown # include other files, such as READMEs
  - table-reader # enables rendering of CSV/TSV files or tables
  - mkdocs-jupyter: # enables Jupyter notebooks to be rendered
      execute: false
      allow_errors: true
      include-source: true
#  - mkdocs-autoapi: # API reference generation
      autoapi_dir: src # path to source code
      autoapi_ignore: # list of files or folder to ignore for API generation
      - ci/*
      - data/**/*
      - docs/*
      - tests/**/*
      - setup.py
      autoapi_add_nav_entry: false # doesn't automatically add an "API Reference" section
#  - mkdocstrings: # process docstrings to generate API reference
      handlers:
        python:
          paths: [src] # path to source code
          options:
            docstring_style: google
            show_source: false
            merge_init_into_class: true
            heading_level: 3


