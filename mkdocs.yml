site_name: LASER-generic # update to your project name
site_url: https://institutefordiseasemodeling.github.io/laser-generic # update to your project URL 
repo_name: InstituteforDiseaseModeling/laser-generic # update to your repo name
repo_url: https://github.com/InstituteforDiseaseModeling/laser-generic # update to your repo URL
theme:
  name: material
  custom_dir: docs/customization/overrides
  font: 
    text: Roboto
    code: Roboto Mono
  logo: images/idm-logo-transparent.png
  favicon: images/favicon.ico
  features:
    - navigation.footer # include a footer with links to privacy, terms, etc.
    - content.code.copy # enable copy buttons for code blocks

  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: white
      accent: light blue
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: white
      accent: light blue

nav: # Navigation structure for the documentation
  - index.md 
  - What's New: whatsnew.md 
  - Get Started: get-started.md 
  - Tutorials: # this creates a section in the TOC
    - notebooks/index.md # parent topics for sections must be an index.md file
    - SI Model with No Demographics: notebooks/01_SI_nobirths_logistic_growth.ipynb # parent topics for sections must be an index.md file
    - SI Model with Constant Population Demographics: notebooks/02_SI_wbirths_logistic_growth.ipynb
    - SIS Model with No Demographics: notebooks/03_SIS_nobirths_logistic_growth.ipynb
    - Outbreak Size in the SIR Model (Kermack-McKendrick relation): notebooks/04_SIR_nobirths_outbreak_size.ipynb
    - Average Age at Infection in the SIR Model: notebooks/05_SIR_wbirths_age_distribution.ipynb
    - Intrinsic Periodicity of the SIR System: notebooks/06_SIR_wbirths_natural_periodicity.ipynb
    - Exploring the Critical Community Size of an SIR Model: notebooks/07_SIR_CCS.ipynb
    - The Relationship Between Spatial Coupling and Incidence Correlation in a 2-Patch Model: notebooks/08_2patch_SIR_wbirths_correlation.ipynb
  - Glossary: glossary.md 
  - Contributing: contribute.md

# icons, semantic markup, emojis 
markdown_extensions:
  - toc:
      toc_depth: 3
  - attr_list # enables HTMl and CSS classes to inline elements
  - md_in_html # enables grids
  - admonition # warnings, etc.
  - def_list
  - pymdownx.emoji: # emojis and icons
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex: # Latex processing for math equations
      generic: true
  - pymdownx.snippets: # snippet reuse functionality
  - pymdownx.blocks.details: # allows nesting of collapsible code
  - pymdownx.highlight: # syntax highlighting for code blocks
      linenums: true
      default_lang: 'python'
  - pymdownx.inlinehilite # syntax highlighting for inline code
  - pymdownx.superfences # enables code, diagram fences to be nested in lists, etc.e
  - pymdownx.details # collapsible elements
  - pymdownx.tabbed: # tabbed content that can be toggled
      alternate_style: true
  - pymdownx.blocks.caption # captions for images, tables, etc.

# javascript customization
extra_javascript:
  - docs/customization/javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  
plugins:
  - search # search functionality
  - autorefs # automatically create linkable references
  - include-markdown # include other files, such as READMEs
  - mkdocs-jupyter: # enables Jupyter notebooks to be rendered
      execute: false
      allow_errors: true
  #- section-index # enables nested sections getting mkdocsrings breaks when this is enabled
  - mkdocs-autoapi: # API reference generation
      autoapi_dir: src/laser_generic/ # path to source code
      autoapi_ignore: # list of files or folder to ignore for API generation
      - ci/*
      - data/**/*
      - docs/*
      - tests/**/*
      - setup.py
      autoapi_add_nav_entry: true # breaks modules into separate pages
  - mkdocstrings: # process docstrings to generate API reference
      handlers:
        python:
          paths: [src] 
          options:
            docstring_style: google

