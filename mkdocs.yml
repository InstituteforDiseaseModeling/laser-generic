site_name: LASER-generic
site_url: https://institutefordiseasemodeling.github.io/laser-generic
repo_name: InstituteforDiseaseModeling/laser-generic
repo_url: https://github.com/InstituteforDiseaseModeling/laser-generic

theme:
  name: material
  custom_dir: docs/customization/overrides
  font:
    text: Roboto
    code: Roboto Mono
  logo: images/idm-logo-transparent.png
  favicon: images/favicon.ico
  features:
    - navigation.footer
    - content.code.copy
    - navigation.indexes
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: white
      accent: light blue
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: black
      accent: light blue

nav:
  - Home: index.md
  - What's new: whatsnew.md
  - Get started: get-started.md
  - Tutorials:
      - notebooks/index.md
      - SI model with no demographics: notebooks/01_SI_nobirths_logistic_growth.ipynb
      - SI model with constant population demographics: notebooks/02_SI_wbirths_logistic_growth.ipynb
      - SIS model with no demographics: notebooks/03_SIS_nobirths_logistic_growth.ipynb
      - Outbreak size in the SIR model: notebooks/04_SIR_nobirths_outbreak_size.ipynb
      - Average age at infection in the SIR model: notebooks/05_SIR_wbirths_age_distribution.ipynb
      - Intrinsic periodicity of the SIR system: notebooks/06_SIR_wbirths_natural_periodicity.ipynb
      - Exploring the critical community size of an SIR model: notebooks/07_SIR_CCS.ipynb
      - The relationship between spatial coupling and incidence correlation in a 2-patch model: notebooks/08_2patch_SIR_wbirths_correlation.ipynb
  - API Reference:
      - laser-generic: reference/laser-generic.md
      - laser-core: reference/laser-core.md
  - Glossary: glossary.md
  - Contribution guide: contribute.md

plugins:
  - search
  - autorefs
  - include-markdown
  - mkdocs-jupyter:
      execute: false
      allow_errors: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            merge_init_into_class: true
            heading_level: 2
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_toc_entry: true
            show_object_full_path: true

markdown_extensions:
  - toc:
      toc_depth: 3
  - attr_list
  - md_in_html
  - admonition
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets
  - pymdownx.blocks.details
  - pymdownx.highlight:
      linenums: true
      default_lang: python
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.caption

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - customization/css/extra.css

